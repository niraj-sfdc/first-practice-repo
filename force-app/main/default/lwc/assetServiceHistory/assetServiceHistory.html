<template>
    <lightning-card title="Asset Service History">

        <!-- New Case Button -->
        <div class="slds-m-around_medium">
            <lightning-button label="New Case" variant="brand" onclick={openModal}></lightning-button>
        </div>

        <!-- Datatable -->
        <lightning-datatable
            key-field="Id"
            data={caseData}
            columns={columns}>
        </lightning-datatable>

        <!-- Modal -->
        <template if:true={isModalOpen}>
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">

                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Create New Case</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">

                        <lightning-input label="Subject" onchange={handleSubject}></lightning-input>

                        <lightning-combobox
                            label="Priority"
                            value={priority}
                            options={priorityOptions}
                            onchange={handlePriority}>
                        </lightning-combobox>

                    </div>

                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button label="Save" variant="brand" onclick={createCase}></lightning-button>
                    </footer>

                </div>
            </section>

            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </lightning-card>
</template>
