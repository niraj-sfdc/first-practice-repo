<template>
    <lightning-card title='Imperative Method in LWC' icon-name='standard:account'>
        <div class ="slds-m-around_medium">
            <lightning-input
             label= "Search keyword"
             value={keywordSearch}
             onchange={handleSearch}>
            </lightning-input>
 
            <lightning-button
            class ="slds-p-horzontal_medium"
            label = "Search"
            variant="success"
            onclick={handleKeywordSearch}>
            </lightning-button>
        </div>
 
         <div class="slds-m-around_medium">
 
            <template if:true={accounts}>
                <lightning-datatable
                    key-field="Id"
                    data={accounts}
                    columns={columns}>
                </lightning-datatable>
            </template>
 
            <template if:false={accounts}>
                <strong>Unfortunately, no results found</strong>
            </template>
        </div>
    </lightning-card>            
 
</template>
